<body>
  <script>
    var greetings;
    greetings = "안녕하세요!"; // O 가능하긴 함
    greetings = '하이' // O 주로 사용 JS 암묵룰
    greetings = `반갑습니다`;

    var exStr = "그는 나에게 \"위험해!\" 라고 말했다."
    var exStr = '그는 나에게 "위험해!" 라고 말했다.'

    /*
    탈출 문자(escape sequence)
    문자열내에서 특정 명령 혹은 원하는 값을 처리하기 위해 사용하는 기호

    \n 줄 개행    자주 사용
    \t 탭(들여쓰기 4개)          자주 사용
    \" 특수문자 " 표기
    \' 특수문자 '표기

    */

    var tag = '<ul>\n\t<li>\n\t\t<a href="">Home</a>\n\t</li>\n</ul>'

    // 템플릿 리터럴 : 백틱(``)으로 감싼 문자열
    // 공백, 들여쓰기, 줄개행 등을 모두 문자열로 인정
    tag = ` <ul>
       <li>
         <a href="">Home</a>
         </li>
        </ul>`;


    console.log(tag);

    console.log("--------------------------------");

    var month = 12;
    var day = 25;
    var anni = '크리스마스';
    // 12월 25일은 크리스마스 입니다.
    console.log(month + '월 ' + day + '일은 ' + anni + ' 입니다.');
    // 문자열과 문자열 간에는 덧셈 연산 가능
    // 문자열+문자열 -> 문자열을 단순히 연결해서 결합한 결과가 나옵니다.
    // 문자열과 다른 데이터 타입간의 덧셈 연산은 전체 결과를 문자열 취급
    // 덧만 연산만 = 이어 붙이겠다는 의미

    // 템플릿 리터럴을 이용한 포맷팅 출력 방식(ES6 방식 2015)
    console.log(`${month}월 ${day}일은 ${anni}입니다.`);




  </script>
</body>

</html>
