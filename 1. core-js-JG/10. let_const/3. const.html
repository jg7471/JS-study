<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const x = '메롱'; // const : 상수로 취급 됨 : 불변의 수 : 대입연산 거부
    // let : 값의 변경 가능
    console.log(x);

    //x = '안메롱';

    // const와 객체(객체, 배열, 함수)
    const person = { //0x10(person) 주소 바뀌면 바꿀 수 없음
      // const : 객체/배열/함수 자주 사용함(잘 변동x)
      // let : 일반값-자주 변동(for, for of, ...)

      name: 'park',
      age: 20

      // 객체 내의 프로퍼티 값을 변경하는 것은 괜찮
      // 객체 주소값이 바뀌는 것은 아니니까
    };

    person.name = 'kim' //좁은 곳엔 주소만 적혀있음, 객체/배열 넓은 곳에
    console.log(person.name);


    // 안되는 코드(객체 자체를 변경하는 행위)
    // const 객체/배열 자체 바꾸는 것 x, 내부요소는 변경 가능
    person = {
      name: 'lee',
      age: 30
    };
  </script>

</body>

</html>
