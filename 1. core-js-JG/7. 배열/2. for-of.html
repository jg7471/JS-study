<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var week = ['월', '화', '수', '목', '금', '토', '일'];

    // 일반적 for문
    for(var i=0; i<week.length; i++){
      console.log(week[i]+'요일 좋아~');
    }
    
    console.log('----------------------');

    // for-of문은 배열 내부를 전체 순회하여 요소를 하나씩 가져올 수 있는 반복문
    // for(배열요소 받은 변수 of 배열이름){}  /// index 사용 X
    for (var day of week) {
      console.log(day + '요일 좋아'); // index 조회 방법X, break 불가, 전체조회
    }

    console.log('----------------------');
    // for in : index가 필요할 때(배열에선 잘 안쓰고, 객체에서 많이 씀)
    // for-in은 배열이나 객체의 index 혹은 key 값을 변수에 저장
    for(var day in week) {
      console.log(day + '요일');
    }
    
  </script>

</body>

</html>
