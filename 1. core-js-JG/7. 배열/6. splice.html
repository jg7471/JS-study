<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>

var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
console.log(foods);

//splice():배열의 특정 요소를 제거, 제거된 요소를 반환받을 수 있음
//제거된 요소를 받을 필요가 없다면, 변수 선언 없이 함수만 호출


// splice(): 배열의 특정 요소를 제거해주는 method
// splice(시작인덱스, 개수)
var delFood = foods.splice(1, 2); //1번 인덱스부터 2개 지우기
console.log(delFood); //삭제splice(1, 2) : 오뎅 김말이
console.log(foods); //남은 것 : 떡볶이 닭꼬치


//떡볶이 닭꼬치->치킨(삽입) 파스타(삽입) 닭꼬치 
//0번부터 1개를 지우겠다
foods.splice(0, 1, '치킨', '파스타') // 떡볶이 삭제, 치킨+파스타 추가
console.log(foods);
// 삭제와 동시 추가 가능

//치킨 파스타 피자(삽입) 닭꼬치 
foods.splice(2, 0, '피자'); // 삭제 요소 개수 0개 주면, 삭제 없이 데이터 추가 가능
console.log(foods);

//개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제
foods.splice(2); //01'2'번부터 삭제
console.log(foods);




// 끝번호 미만 *주의 서양관점
// index 0번부터 시작

</script>

</body>
</html>
