<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 문자열이 아닌 값을 문자열로 변환하는 방법
    var a = 10, b = 20;

    var result = a + String(b); // 1번째
    result = a.toString() + b.toString(); // 2번째 <- 요걸 좀 더 많이 씀

    console.log(typeof result);
    
    
    console.log('----------------------------');    
    // 숫자가 아닌 값을 숫자타입으로 변환하는 법
    var m = '10', n = '3.14';
    result = Number(m) + Number(n); // 1번째
    result = parseInt(m) + parseFloat(n); // 2번째 , 정수와 실수 함수 이름이 다름
    console.log(typeof result);
    
    console.log('----------------------------');
    // 논리 타입이 아닌 값을 논리 타입으로 변환하는 법
    var t = 'Halou', f = '';
    console.log(Boolean(t));
    console.log(Boolean(f)); // 원래 false -> 문자로 변환해도 false

    console.log(!!'halou');
    // 논리 반전 연산자를 이용해서 문자열 'halou' 값을 논리형으로 변환 -> not ture -> false
    // false 값을 다시 한번 반전 -> not false -> true


    // 2.5열 보통 좌항 기준으로 삼음
    

  </script>



</body>

</html>
