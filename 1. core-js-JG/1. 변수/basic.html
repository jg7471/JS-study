<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
  기본적으로 자바스크립는 html 위에서 동작합니다. 
  스크립트가 시작된다는 뜻의 <script> 태그를 사용
  자바스크립트는 동적 프로그래밍 언어입니다.
  동적 : 시간, 조건 상황에 맞게 다른 코드를 실행할 수 있다는 뜻.
  -->

  <script>
    //문장에 끝에 세미콜론을 붙여 마무리합니다.
    console.log('Hello JavaScript!');
    console.log(2 + 3);


    //변수의선언 및 초기화
    var total;
    total = 100; //영역 = 값 , 할당한다

    // 바로 생성 *var는 문제 있으나 우선 var 사용
    var a = 1;
    var b = 2;
    var c = 3;
    // = 같다 아님 -> 저장한다


    //변수의 값 변경
    //변수 하나당 하나의 값을 기억할 수 있습니다.
    //기존 변수에 값이 존재할 때, 새로운 값을 대입하면 기존값이 소멸하고, 새로운 값이 기억됩니다.
    total = 70;
    console.log(total); //100 -> 70 변경



    
    //변수의 값 복사
    //var 없으면 기존 변수 var 있으면 새로운 변수
    var copyResult = total;
    // 영역 = 값
    // copyResult -> 70
    console.log(copyResult);





    console.log(a + b + c);
    console.log(total);
    //값을 보여줘
  </script>

</body>

</html>
