<body>


  <script>
    //오타있음
    function add(n1, n2) {
      return n1 + n2;

    }

    console.log(add(3, 7));
    console.log(add(9, 4));
    //리턴값이 있는 함수 호출문은 다른 함수의 매개값으로도 사용이 가능함
    //함수 중첩 호출은 안쪽부터 실행, 같은 라인이면 왼쪽부터 호출
    console.log(add(add(5, 5), add(8, 6))); // = add(10,14)


    // void 함수 : return값이 없는 함수(자바도 동일)
    // void 한수 단독호출해서 사용 다른 함수의 인자(매개값)으로 전달 불가

    function greetings(nick) {
      var badNick = ('멍청이', '바보', '쓰레기', '양아치');
      if (badNick.includes(nick)) { //includes 배열 내의 포함유무
        console.log('그런 별명 쓰시면 안되요');
        //break; : 반복문 탈출시 사용
        return; // 1. 함수의 호출부로 값을 반환, 2. 함수 강제 종료 기능
        // console.log('메롱메롱'); //출력 안됨, return에서 강제 종료되어서
      }

      console.log(nick + '님 안녕하세요');
    }
    greetings('쓰레기');

    // var result = greetings('야옹이');
    // console.log(result); // void는 변환값이 없습니다. (undefined)


    // 다중 리턴
    // return 키워드 여러개 사용x
    // 배열 or 객체를 이용하여 값을 한 번에 리턴 가능
    function operateAll(n1, n2) {
      /*
      return n1 + n2;
      return n1 - n2;// 위 return 이하 모두 반출 X
      return n1 * n2;
      return n1 / n2;
      return n1 % n2;
      */
      /*
       return [
         n1 + n2, //배열
         n1 - n2,
         n1 * n2,
         n1 / n2,
         n1 % n2
       ]
       */
      return {
        plus : n1 + n2,
        minus : n1 - n2,
        multi : n1 * n2,
        divide : n1 / n2,
        mod : n1 % n2
      }
    }
    var results = operateAll(10, 2);
    console.log(results);
  </script>
