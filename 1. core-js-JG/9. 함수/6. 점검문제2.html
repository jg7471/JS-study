  <script>
    /*
        Q. n개의 정수를 전달하면 해당 정수들의 총합과 평균을 
           반환하는 함수 calcNumbersTotalAndAverage를 작성하세요.
      */

    /*

        break;

    */

    function calcNumbersTotalAndAverage(...numbers){ //다중
      var total = 0;
      for(var n of numbers){
        total += n;
      }
      var avg = total / numbers.length;

      // 프로퍼티의 키를 생략하면 변수명이 키가 됩니다.
      return{
        total, //total : total, 프로퍼티 키값 동일할 경우 생략 가능
        //avg //avg : avg
        average : avg
      } // ; 없음 주의

    }
    var result = calcNumbersTotalAndAverage(90, 70, 60,40);
    console.log(`총합 : ${result.total}, 평균 : ${result.average}`);
    
  </script>
