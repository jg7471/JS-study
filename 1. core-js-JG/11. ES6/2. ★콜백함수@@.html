<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 함수의 매개값에 함수 전달
    // calculate 함수의 하청(즉석에서 함수 생성)
    
    //1번
    function calculate(func) {
      console.log('계산기입니다');
      const result = func(50, 20); //func 호출값 있어야 함
      return result;
    }

    //2번
    function add(n1, n2) {
      return n1 + n2;
    }

    //1(2)번(나눈거) 합쳐 사용
    const r = calculate(add); // 함수 사용시 const// lex 불가 
    console.log('r: ' + r);

    console.log('--------------------------------');


    // 즉석에서 선언 // 1번 값 사용
    const r2 = calculate(function (n1, n2) { //괄호() 주의 function 시작-끝
      return n1 - n2;
    });//괄호 주의
    console.log('r2: ' + r2);

    console.log('--------------------------------');

    // 화살표 함수 간결 사용 //function, {return} 생략
    const r3 = calculate((n1, n2) => n1 * n2);
    console.log('r3: ' + r3);

    console.log('--------------------------------');

    // 정수 n을 전달하면 1 ~ n까지의 모든 짝수를 출력하는 함수.
    function showEvenNumber(n) {
      for (let i = 1; i <= n; i++) {
        if (i % 2 === 0) /*한 줄이라 괄호 생략*/ console.log(i);
      }
    }
    
    // 정수 n을 전달하면 1 ~ n까지의 모든 홀수를 출력하는 함수.
    function showOddNumber(n) {
      for (let i = 1; i <= n; i++) {
        if (i % 2 !== 0) console.log(i);
      }
    }
    
    // 정수 n을 전달하면 1 ~ n까지의 모든 3의 배수를 출력하는 함수.
    function showMultiplesOf3(n) {
      for (let i = 1; i <= n; i++) {
        if (i % 3 === 0) console.log(i);
      }
    }

    console.log('--------------------------------');

    // 콜백을 적용한 솔루션
    function showNumbers(n, code) { //code 아니어도 됨(매개변수->지목을 위해)
      for (let i = 1; i <= n; i++) {
        if (code(i)) console.log(i); //아래 함수 출력지점
      }
    }

    console.log('짝수출력함수------------------------------');

    // 짝수 출력 일반함수 호출문
     showNumbers(10, function(i) { // @@ i를 x로 바꿔도 됨? //(i){} 주의 왜 function?
      return i % 2 === 0;
    });

    console.log('홀수출력함수------------------------------');

    // 홀수 출력 화살표함수 호출문
    // const pow = num => num * num;
    showNumbers(10, i => i % 2 !== 0); // function 써도 되지만 => 함수 씀
    //초록 (i) 한개 뿐이라 괄호 생략

    console.log('1~200 5의 배수o, 10의 배수x--------------------------------');

    // 1 ~ 200까지의 정수 중 5의 배수이면서 10의 배수는 아닌 수를 출력
    showNumbers(200, i => i % 5 === 0 && i % 10 !== 0);


  </script>

</body>

</html>
