  <script>
    const userList = [{
        account: "abc1234",
        userName: "대길이",
        job: "추노",
        address: "서울",
        hobbies: ["수영", "축구", "테니스"],
      },
      {
        account: "banana",
        userName: "빠나나",
        job: "과일",
        address: "서울",
        hobbies: ["푸드파이팅", "테니스"],
      },
      {
        account: "park1234",
        userName: "주차왕",
        job: "발렛파킹",
        address: "경기",
        hobbies: ["족구", "축구", "테니스", "영화감상"],
      },
      {
        account: "fire",
        userName: "불꽃남자카리스마",
        job: "게이머",
        address: "서울",
        hobbies: ["독서", "테니스"],
      },
    ];

    // 4명의 회원 중 취미가 딱 2개인 사람만 필터링 해 주세요.
    // 취미가 2개인 사람만 모아서 새 배열에 다시 담아줘.

    function filterByHas2Hobbies() {
      const filterdArray = []; //배열 생성
      for (let user of userList) { //순회
        if (user.hobbies.length === 2) {
          filterdArray.push(user);
        }
      }
      return filterdArray;
    }

    // 서울 사는 사람들만 필터링해서 새로운 배열에 담아줘
    function filterUserLivedInSeoul() {
      const filterdArray = [];
      for (let user of userList) {
        if (user.address === '서울') { // 위와 비교에 요기만 다름
          filterdArray.push(user);
        }
      }
      return filterdArray;
    }

    console.log('-------------------------------------');

    // 콜백을 이용한 필터링 함수
    function filter(condition){ // 변수 이름 마음대로, condition 함수

      const filterdArray = [];
      for (let user of userList) {
        if (condition(user)) {
          filterdArray.push(user);
        }
      }
      return filterdArray;
    
    }

    // 취미가 3개 이상인 사람만 필터링하기
    const result1 = filter(user => user.hobbies.length >= 3); //함수 전달, 한개라 괄호 생략
    
    // 주소가 서울이면서 직업이 게이머인 사람만 필터링 하기
    const result2 = filter(user => user.address === '서울' && user.job === '게이머'); //()함수 

    console.log(result1);
    console.log(result2);

    //콜백 이름 헷갈리지 않음
    //일단 필터 부른다, 값 return 해주는 콜백 함수 작성하면 됨

  </script>
