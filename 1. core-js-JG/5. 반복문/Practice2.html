    var num = +prompt('정수를 입력하세요');
    var count = 0;

    for(i = 1; i <= num; i++){
      var cnt = 0;
      for(j = 1; j <= i; j++){
        if(i % j === 0){
          cnt++;
        }
      }
      if(cnt === 2){
        console.log(i);
        count++;    
      }

    }
    console.log(`${i}의 소수의 개수는 ${count}개 입니다.`);
