  <script>

    // for문에서 continue는 증감식을 바로 발동시킴
    // continue 이하의 문장은 실행되지 않음.
    
    
    /*
    for(var i= 1; i <= 10; i++) {

      console.log('i : ' + i);
    }
    console.log('반복문 종료');
    */


    while(true){
      var n = +prompt('숫자를 입력!');
      if(n === 0) break;
      else if(n === 1) continue;
      //while에서는 continue를 만나면 증감식이 동작하는 것이 아닌
      //코드의 흐림이 조건식으로 바로 이동


      alert('아직 안끝남');
    }

    alert('끝남');

  </script>
