<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
  /*
  객체 생성
  객체 리터럴 방식을 많이 사용합니다.
  클래스 없이 0개 이상의 프로퍼티로 구성된 집합 자료 구조
  프로퍼티는 키와 값의 쌍으로 구성됩니다. (자바의 map과 유사)
  */


  // 순서 상관x
  var dog = {
    name : '뽀삐',
    kind : '시츄',
    age : 3,
    favorite : ['산책', '간식'] // 객체
  };

  var cat = {
    name : '야옹이',
    kind: '페르시안',
    age : 2,
    favorite : ['낮잠','츄르','실뭉치']
  };

  console.log(typeof dog); //타입 object 객체
  //객체 프로퍼티 참조

  console.log(dog(0));
  console.log(dog.name);
  console.log(cat.name);

  console.log(dog.age);
  console.log(cat.favorite[1]);

  dog.favorite.push('뼈다귀');
  console.log(dog);

  console.log('--------------------------------');

  // 프로퍼티 참조 다른 방식
  console.log(dog.kind); //일반적
  console.log(dog['kind']); //배열은 인덱스x, key값


  //프로퍼티 값 수정
  dog.age = 5;
  console.log(dog.age);
  cat.favorite[1] = '고등어'; //츄르->고등어
  console.log(cat);

  console.log('------------------------------');
  
  //프로퍼티 동적 추가
  dog.owner = '김철수'; 
  console.log(dog);

  //프로퍼티 삭제
  delete dog.owner;
  console.log(dog);

  //for ~ in (ES6 업데이트), key 값 : value 값 조회
  for(var key in cat){
    console.log(`key: ${key}, value: ${cat[key]}`);
  }

  // 객체의 프로퍼티 키의 존재 유무 확인(in 키워드)
  var flag = 'kind' in cat; // kind 있 true 없 false
  console.log(flag); //true
  


  </script>


</body>

</html>
