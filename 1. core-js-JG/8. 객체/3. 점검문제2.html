<body>

  <script>
    var userInfo = { //객체
      userList: [ //키값 1개 배열
        { //객체
          account: 'kim1234',
          password: 'kkk1111',
          username: '김철수'
        },
        { //객체
          account: 'park4321',
          password: 'kkk4321',
          username: '박연희'
        },
        { //객체
          account: 'hong9876',
          password: 'hhh986',
          username: '홍길동'
        }
      ]
    }


    /*
    - 요구사항
    1. 사용자에게 계정을 입력받으세요.
    2. 입력된 계정이 존재하는 계정이 아니라면
       "존재하지 않는 회원입니다"를 출력하세요.
    3. 계정이 존재한다면 비밀번호를 입력받으세요.
    4. 비밀번호가 입력한 아이디에 대응해서 일치한다면
       "xxx님 환영합니다!"을 출력하고 반복문을 탈출하세요.
    5. 비밀번호가 다르다면 "비밀번호가 틀렸습니다" 를 출력하세요.
    6. 로그인이 성공할때까지 반복하세요.
    */


    // 회원객체(UserInfo) 안에 있는 회원 배열(userInfo.userList)를 따로 꺼내서 변수로 선언하면
    // 작성 자체가 쉬워질 것
    var users = userInfo.userList;

    /*내가 작성
    while (true) {
      var ID = +prompt('ID를 입력하세요');
      if (ID === users.account){
        alert('로그인 성공')
      } else{
        alert('아이디가 존재하지 않습니다.');
        continue;
      }

      var PW = +prompt('PW를 입력하세요');
      if (ID === users.account && PW === user.password) {
        alert(`${users.username}님 로그인을 환영합니다.`);
        break;
      }

      if (PW !== user.password) {
        alert(`비밀번호가 일치하지 않습니다.`);
        continue;
      }
    }
    */

    while(true) {

      var inputAccount = prompt('아이디를 입력하세요');

      var foundUser = null; // 사용자가 입력한 아이디와 일치하는 객체를 담을 변수
      
      for (var user of users) { // userInfo.userList 이렇게 적어도 됨
        if (inputAccount === user.account) {
          foundUser = user;
          break; //찾았으면 더 돌릴 필요 없음
        }
      }

      if (foundUser === null) { //위의 반복문에도 끝났음에도 foundUser가 null->일치하는 개체x
        alert('아이디가 존재하지 않습니다.');
        continue; //아래 더 존재
      }

      var inputPassword = prompt('비밀번호를 입력하세요');

      if (inputPassword === foundUser.password) {
        alert(`${foundUser.username}님 환영합니다`);
        break;
      } else {
        alert('비밀번호가 틀렸습니다.');
        // continue; 마지막이라 굳이 넣을 필요 없다
      }
    }
  </script>
