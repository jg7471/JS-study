<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button type="button" id="btn1"> 클릭하세요! </button>
  <button type="button" id="btn2"> 마우스를 올려보세요! </button>
  <button type="button" id="btn3"> 마우스를 치워보세요! </button>

  <script>

    //한계 : 요소에 이벤트 많이 못걺

    //이벤트 핸들러 정의
    function hello(){
      alert('Halo~!');
    }

    const $btn1 = document.getElementById('btn1');
    const $btn2 = document.getElementById('btn2');
    const $btn3 = document.getElementById('btn3');

    //$btn.onclick = hello; //요거 보단 아래꺼 많이 씀
    $btn1.onclick = function() { //익명함수 바로 사용
      alert('안녕하세여~!');
    }

    $btn2.onmouseover = function() {
      alert('마우스 왜 올려~!');
    }

    $btn3.onmouseout = () => alert('마우스 치웠네???'); //한줄이라 중괄호{}생략

    //핸들러 제거
    $btn3.onmouseout = null; // null 일부러 준값, undefined 아직 값이 할당X



  </script>
  
</body>
</html>
