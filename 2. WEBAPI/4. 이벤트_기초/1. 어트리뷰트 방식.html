<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>

  <button type="button" id="btn1" onclick="greetings()"> 클릭하세요! </button> <!-- 추천 하는 방식은 아님, HTML/자바스크립트 섞이는거 좋지 않음-->
  <button type="button" id="btn2" onmouseover="mouseOverHandler()"> 마우스를 올려보세요! </button>
  <button type="button" id="btn3" onmouseout="mouseOutHandler()"> 마우스를 치워보세요! </button>
  <!--greetings() 함수 클릭 발생시-->

  <script>
    
    //사용자제


    //이벤트 핸들러(브라우저에게 이벤트 발생 시 실행시킬 함수) 정의
    function greetings() {
      alert('안녕하세요');
      
    }

    function mouseOverHandler(){
      alert('마우스를 올리셨군요');//마우스 올릴 때
    }

    function mouseOutHandler(){
      alert('마우스를 치우셧군요');
    }

  </script>
  



</body>
</html>
