<style>

<body>

    let idx = 0; //함수의 영향 받지 않도록 //인강 참조/ 함수 수정
    function changeBackGround() { //배경 바꾸는 함수
      const bglist = [1, 2, 3, 4]; //이미지 파일명을 담은 변수,(이름 상관X)
      const $img = document.createElement('img'); //이미지 요소tag 생성
      $img.classList.add('bg-img'); // img 태그에 클래스 부여
      $img.setAttribute('src', `.img${bglist[idx]}.jpg}`); //img 태그의 src 속성에 파일저장

      //body 태그는 document 객체로 바로 접근 가능
      document.body.appendChild($img);
      idx++ //idx 하나 올리기
      if (idx === bglist.length) { // 인덱스가 끝까지 도달했다면 0으로 //한줄 중괄호 생략 가능
        idx = 0;
      }
    }


    //즉시 실행함수 //브라우저 실행되자 마다 바로 실행
    (function () {
      createTime();
      setInterval(createTime, 1000); //시간 1초마다 불러오기
      changeBackGround(); //배경 바꾸기
      setInterval(changeBackGround, 10000); //10초에 한번씩 배경 바꾸기
    })();
  </script>
