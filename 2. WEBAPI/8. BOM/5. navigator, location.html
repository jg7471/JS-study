<body>

  <button id="btn">네이버로 이동!</button>

<script>

const $btn =document.getElementById('btn');

$btn.onclick = () => {
  // location 객체는 현재 활성화 된 웹 페이지의 URL 정보를 포함하는 window 객체의 포르퍼티(window 생략가능)

  //location.href : 전체 URL이 포함된 문자열. 이게 변경된다면 새로운 페이지로 이동

  // HTML a 사용시 a 先 없애고/ 后 사용 : 불편


  //새로고침 함수 : reload()
  location.reload();

  location.replace('https://www.naver.com');//그 페이지에서 이동 : 뒤로가기 사용 불가 *보안이 중요할 때
