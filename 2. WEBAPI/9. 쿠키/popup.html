<head>

  <!-- 외부 자바스크립트 파일을 현재 파일로 임포트 -->
  <!-- defer : 페이지 로딩이 모두 끝난 후 임포트 하겠다(js에서 요소를 취득할 때)-->
  <!-- 헤드우선 -> 자바스크립트 불러오기 -> 즉시 실행함수 있을 경우 에러 발생됨 -> defer을 이용해 로딩순서 늦춤 or body 최하단에 선언(자바스크립트 불러오기 : 보통 최하단에 선언함) -->
  <script src="./popup.js" defer></script>


</head>

<body>

  <div>
    <img src="../8. BOM/img/1.jpg" alt="pic" width="300px"><br>
    광고광고광고

  오늘 하루 이 창 열지 않기 <input type="checkbox">

  <script>

    const $box = document.querySelector('input[type=checkbox]');//@@@
    $box.onclick = () => {
      if($box.checked){ //true 체크 되었음
        createCookie('popup'); //광고 안보기로 체크함
        window.close(); //체크 박스 누를시 자동으로 창 닫기
        //f12 application cookies 에 pop true로 뜸
        
      }
    }

  </script>
