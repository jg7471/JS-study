<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .menu ul {
      display: none;
      list-style: none;
      border: 1px solid orange;
      width: 100px;
      margin: 0;
      margin-top: 20px;
      margin-left: 20px;
      padding: 10px;
    }

    .menu .title {
      cursor: pointer;
    }

    .menu .title:hover {
      border-bottom: 1px solid green; 
      /* 밑줄 */
    }

    .menu .title::before {
      /* 가상요소로 집어 넣음 : before(맨앞)위치*/
      content: '▶';
      color: olive;
    }

    .open ul {
      display: block;
      /* open 포함시 디스플레이 : 요소를 block 요소처럼(아래로 내림) */
    }

    .open .title::before { 
      /* open 일시 화살표 아래로 : before(맨앞)위치*/
      content: '▼';
      color: pink;
    }
  </style>

</head>

<body>

  <!-- #lunches.menu -->
  <div id="lunches" class="menu">
    <span class="title">추천 점심 메뉴 (click me)</span>
    <ul>
      <li>자장면</li>
      <li>돈까스</li>
      <li>김치찌개</li>
      <li>제육덮밥</li>
    </ul>
  </div>


  <script>
    /*
      CSS와 JS를 적절히 사용하여 처음에는 ul이 보이지 않다가
      추천 점심 메뉴를 클릭하면 나타나도록 이벤트를 구현하세요.
      ::before를 이용하여 화살표 방향을 지정했습니다.
    */


    const $menu = document.querySelector('.menu');
    const $title = document.querySelector('.title');
    $title.addEventListener('click', () => { //이벤트 객체 필요x
      $menu.classList.toggle('open'); //클래스 이름 open //열기
      //f12 class = "menu open" 으로 만들어 줆

    });

    $btn.addEventListener('click', () => {
      $ul.classList.toggle('.menu ul');

      });
    */
  </script>
</body>

</html>
