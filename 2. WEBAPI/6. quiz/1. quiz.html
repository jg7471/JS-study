<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <!--
        이벤트와 요소 취득 및 문법을 활용하여
        카운트를 누적해서 올리거나 내려주세요.
        0아래로는 내려가지 않게 하세요.
    -->

  <h2>자바스크립트 카운트</h2>
  <input type="text" id="result" value="0" readonly>
  <button id="plus">+</button>
  <button id="minus">-</button>

  <script>
    const $count = document.getElementById('result'); // 총계 // 왜 하필 result? @@
    const $plus = document.getElementById('plus');
    const $minus = document.getElementById('minus');

    $plus.onclick = () => { // 합수 변수 x @@
      //$plus.addEventListener
      //console.log('더하기 버튼 클릭 확인용');

      $count.value++; //암묵적 형변환 string 문자열 값을 숫자로 변환
    }

    $minus.addEventListener('click', e => { //@@click onclick
      
      if(+$count.value === 0){ // count.value가 0이 안떠서 -값 뜸 -> log 찍어봐
        // count.value는 숫자는 맞으나, string값으로 입력되어 ===안됨
        // +$count.value 붙이면 숫자형으로 변환됨
        console.log($count.value); // 0 몇번 되었는지 체크
        alert('0미만으로 내릴 수 없습니다.');
        return;
      }
      $count.value--;
    });

      $value.push($plus);

  </script>

</body>

</html>
