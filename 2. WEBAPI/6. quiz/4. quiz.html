<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .img {
      width: 200px;
      border: 3px solid #000;
      display: block;
    }
  </style>

</head>

<body>

  <h2>css 스타일 변경하기</h2>
  <img src="./img/1.jpg" alt="test" class="img">
  <select id="select">
    <option value="./img/1.jpg">봄</option>
    <option value="./img/2.jpg">여름</option>
    <option value="./img/3.jpg">가을</option>
    <option value="./img/4.jpg">겨울</option>
  </select>
  <span>변경할 색상</span>
  <input type="color" class="input">


  <script>
    /*
      이벤트 타입 change

      사용자가 선택한 계절에 따른 사진을 보여주세요.
      select 태그에 이벤트를 등록할 때 타입 -> change
      변경된 option의 값을 얻으려면 -> select 태그의 value를 얻어내면 됨($selet.value)

      사용자가 선택한 색상에 따른 테두리 색깔을 바꿔 주세요. (border-color)
      input 태그의 value를 확인하신 후, img 태그의 borderColor를 변경

    */

    const $select = document.getElementById('select');
    const $img = document.querySelector('.img'); //class img
    const $input = document.querySelector('.input');

    //이벤트 객체 필요없을 때 e 안씀
    $select.addEventListener('change', () => { //인강 참조
      //change는 폼 컨트롤(value의 값)의 `값이 변경 되었을 때 발생하는 이벤트
      //console.log($select.value);
      $img.setAttribute('src', $select.value); //속성 세팅->변경
                 //건드릴 속성, 값--세팅하겠다
                 //src 속성은 이미지 소스의 URL을 명시
    });

    $input.addEventListener('change', e => { //매개값 하나라 괄호x(e)
      //console.log(e.target.value);
      $img.style.borderColor = e.target.value; //인강 참조
      // e.target.value 사용자 입력값
    });

        $select.addEventListener('change',function(e){
          if($img./img/1.jpg==='봄'){
          }
        });
    */
  </script>

</body>

</html>
