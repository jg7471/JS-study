<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul id="fruits">

  </ul>



  <script>
    // Live DOM : 사전에 미리 렌더링 되어 잇는 요소 노드. HTML->CSS->JAVA Script
    const $fruits = document.getElementById('fruits');

    //과일 이름 텍스트 배열(기준점)
    const fruitsName = ['Apple', 'Banana', 'Grape', 'Orange'];

    /*
    # 아래 방법의 문제점
    - 이미 활성화된 Live DOM에다가 반복해서 가상 DOM을
    추가하는 행위는 메모리상 높은 코스트가 발생함.
    - 활성화된 DOM을 변경조작하는 것은 가능한 한 횟수를 줄여줘야 함


    //방법1
    for(let f of fruitsName){ //권장 X
      const $li = document.createElement('li'); //가상 DOM(HTML에는 존재X, 자바스크립트에서 가상으로 생성)
      $li.textContent = f;
      $fruits.appendChild($li); //요소 노드를 DOM에 추가하기
      //가상DOM(자바스크립트), 라이브DOM(HTML) 최소한 접촉-> for문이 아닌, 가상 컨테이너를 만들어 한번에 넣어라~!
    }
    */




    //방법2
    // Solution : 가상의 부모 DOM 생성
    // 다른 노드를 담는 임시 컨테이너 역할을 하는 가상 DOM 객체
    
  
    //★가상 컨테이너
    const $frag = document.createDocumentFragment(); //가상 컨테이너->실제 라이브DOM과 만나는 횟수는 1회로

    for(let f of fruitsName){ //이해 안됨@@->이해함
      const $li = document.createElement('li');
      $li.textContent =f;
      $frag.appendChild($li);
    }

    $fruits.appendChild($frag);




  </script>

</body>

</html>
