<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2 class="the-title">html 조작</h2>
  <!-- ul#list>li*5{list_$} -->
  <ul id="list">
    <li class="obj1">list_2</li>
    <li>list_3</li>
    <li>list_4</li>
    <li>list_5</li>
  </ul>

  <script>
    //1. class="the-title"인 요소의 자식요소를
    //innerHTML을 사용하여 "<a href="#">요소 객체 조작</a>"로 교체.
    
    /* 내가 작성
    const $theTitle = document.getElementById('theTitle');
    $theTitle.innerHTML = '<a href="#">요소 객체 조작</a>';
    console.log($theTitle);
    */

    const $theTitle = document.querySelector('.the-title');
    //console.log($theTitle); //확인
    $theTitle.innerHTML = '<a href="#">요소 객체 조작</a>'; // += 밀어넣기


    //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
    /* 내가 작성
    const $obj1 = document.querySelector('#list li:frist-child');
    $list_2.textContent = '리스트_2';
    $obj1.replaceChild($list_2, $obj1.firstElementChild);
    console.log($obj1);
    */
    document.querySelector('.obj1').textContent = '리스트_2'; //변수 선언 없이 바로

    //3. id="list"인 요소의 마지막 위치에 새 요소 <li>list_6</li>
    //를 추가하세요.
    /* 내가 작성
    const $last = document.querySelector('#list li:last-child')
    const $newLi = document.createElement('li');
    $newLi.textContent = 'list_6';
    $fruits.appendChild($last.newLi);
    */
    const $li6 = document.createElement('li');
    $li6.textContent = 'list_6';
    const $list = document.getElementById('list'); //자주 사용하면 변수로 선언
    list.appendChild($li6);


    //4. id="list"인 요소의 첫 위치에 새 요소 "<li>list_1</li>"
    //을 추가하세요.
    /* 내가 작성
    $newLi.textContent = 'Banana';
    $theTitle.fruits.appendChild($newLi);
    */
    const $li1 = document.createElement('li');
    $li1.textContent = 'list_1';
    $list.insertBefore($li1, $list.firstElementChild);

    //5. class="obj1"인 요소를 깊은 복제 후에
    //id="list"인 요소 마지막에 추가.
    /* 내가 작성
    const $deepClone = $obj1.cloneNode(true);
    $obj1.appendChild($deepClone);
    */
    const $clone = document.querySelector('.obj1').cloneNode(true);
    $list.appendChild($clone);


    //6. id="list"인 요소의 하위 li 요소 중 첫번째 요소 삭제
    /* 내가 작성
    const $first = document.querySelector('#list li:first-child');
    $fruits.removeChild($fruits.lastElementChild);
    */
    $list.removeChild($list.firstElementChild);

    //7. id="list"인 요소의 전체 자식 요소 삭제
    /* 내가 작성
    const $first = document.querySelector(.list)
    */

    //$list.innerHTML = '';

    const $children = $list.children; //유사배열
    //유사배열로 만든 뒤 배열로 만들어라??? @@

    //console.log($list); 값은 그대로 있음
    //방법1
    for(let $li of [...$children]){
      $list.removeChild($li);
    }

    //방법2
    //[...$children].forEach($li => $list.removeChild($li));




  </script>
  
</body>
</html>
