<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<ul id="fruits">
  <li>Apple</li>
</ul>

<body>

  <script>


    const $fruits = document.getElementById('fruits'); //@@이거 왜 필요?→fruits.appendChild 이어붙임
    
    // 1. 요소 노드 생성(추가는 따로) 정석방법
    const $newLi = document.createElement('li');//요거 있어야 요소 생김

    // 2. 텍스트 삽입
    $newLi.textContent = 'Banana';

    // 3. ul에 새로운 li 노드 추가
    $fruits.appendChild($newLi); //함수 //자식요소 이어 붙이겠다
    

  </script>

  
</body>
</html>
