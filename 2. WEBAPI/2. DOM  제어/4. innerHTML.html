<body>


  <!-- ul#fruits>li.apple{apple} -->
  <ul id="fruits">
    <li class="apple">apple</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits');
    //console.log($fruits.innerHTML); //fruits의 내부 요소 확인

    //노드 추가
    //$fruits.innerHTML = '<li class="banana">banana</li>'; // 실제로 apple을 banana로 대입이 되어버림
    $fruits.innerHTML += '<li class="banana">banana</li>'; // 누적 대입 기존apple+누적 대입 banana

    //노드 삭제
    $fruits.innerHTML = ''; //요소 자체 삭제 **성능/보안상 이슈로 권장XXX
    console.log(!!$fruits.children.length); //자식 요소 있는지 확인

  </script>
