<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
  </ul>

  <script>

    const $fruits = document.getElementById('fruits');

    const $mango = document.createElement('li');
    $mango.textContent = 'mango';

    // replaceChild(new, old)
    $fruits.replaceChild($mango, $fruits.firstElementChild); //교체

    $fruits.removeChild($fruits.lastElementChild); //삭제

  </script>



</body>

</html>
