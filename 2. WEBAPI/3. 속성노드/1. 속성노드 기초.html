<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" id="name" value="kim" class="user-name">


  <script>

    //어트리뷰트(attribute)
    /*
    - HTML 요소는 여러 개의 속성(어트리뷰트)을 가질 수 있습니다.
    - 문서가 파싱될 때 HTML 요소의 속성은 어트리뷰트 노드로 변환되어 요소 노드의 형제 노드로 추가됩니다.
    - 이 때 속성 하나당 하나의 어트리뷰트 노드가 생성됩니다. 즉 위 예시의 경우 3개의 어트리뷰트 노드가 생성됩니다.
    - 모든 어트리뷰트 노드의 참조는 유사 배열 객체인 NamedNodeMap 객체에 담겨서 요소 노드의
      attributes 프로퍼티에 저장됩니다.
    */

    const $input = document.querySelector('input'); // 태그 선택자

    console.log($input.attributes); // 유사 배열 객체 NamedNodeMap
    console.log($input.attributes[0].value); // [0] type의 value= text
    console.log($input.attributes.type.value); // 이렇게 해도됨(위와 동일)
    console.log($input.attributes.id.value); //id value 값 -> name
    console.log($input.attributes.class.value); //class -> user-name
                                 //속성 변경                 

                     //값을 변경(결과값)     
    $input.attributes.value.value = '메롱메롱'; //유사배열의 value value 값을 메롱메롱으로 바꿈
    $input.attributes.type.value = 'password'; //password 타입으로 바꿈



  </script>

  
</body>
</html>
