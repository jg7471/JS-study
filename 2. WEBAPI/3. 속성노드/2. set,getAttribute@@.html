<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" id="name" value="kim" class="user-name">

  <p id="text">Hello</p>


  <script>

    const $input = document.querySelector('input[type=text]'); //함수 호출 방식 @@@
    console.log($input);


    //getAttribute() 메서드는 속성에 저장되어 있는 속성값을 가져옵니다.
    //input의 value라는 속성의 값을 알고 싶다.
    //const inputValue = $input.attributes.value.value; //유사배열 객체에서 변경
    const inputValue = $input.getAttribute('value') //얻고 싶은 속성 입력
    console.log(inputValue);//value 값은 kim

    // value 속성이ㅡ 값을 변경
    //$input.attributes.value.value = '메롱';
    $input.setAttribute('value','안녕하세요'); //건드릴 속성, 값--세팅하겠다


    //p태그에 title 속성을 추가
    const $paragraph = document.getElementById('text');
    $paragraph.setAttribute('title', '메롱'); //없는거(title) 넣으면 변경됨 -> title="메롱"

    //속성의 존재 유무
    console.log($input.hasAttribute('class')); //true 존재함
    console.log($paragraph.hasAttribute('class'));

    if($input.hasAttribute('class')){
      $input.removeAttribute('class'); //클래스라는 속성이 존재한다면, class 속성을 지워라
    } else {
      // 없으면 클래스를 새롭게 부여해라
      $input.setAttribute('class','user-name');
    }
    


  </script>


</body>

</html>
