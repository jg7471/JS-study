<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul>
    <li id="apple" style="background: red;">사과</li>
    <li id="banana">바나나</li>
    <li id="grape">포도</li>
    <li id="peach">복숭아</li>
  </ul>

  <script>
    const number = 20; //의미 x
    // 관례적으로 노드 변수는 이름 앞에 $ 기호를 붙 입니다.
    const $banana = document.getElementById('banana'); //요소 취득(시작점)
    console.log($banana);

    $banana.textContent = '뻐네이너'; //이름 변경
    $banana.attributes.id.value = 'bnn'; // id 속성의 banana를 bnn으로 변경

    const $apple = document.getElementById('apple'); //아이디 취득
    $apple.style.background = 'orange';
  </script>

</body>

</html>
