<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .root {
            width: 500px;
            height: 500px;
            background: red;
        }

        .parent {
            width: 50%;
            height: 50%;
            background: orange;
        }

        .child {
            width: 50%;
            height: 50%;
            background: skyblue;
        }
    </style>


</head>

<body>

    <a href="https://www.naver.com">네이버로 이동</a>

    <br>
    <!-- .root>.parent>.child -->
    <div class="root">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>

    <script>

        document.querySelector('.root').addEventListener('click', e =>{
            alert('root');

        });

        document.querySelector('.parent').addEventListener('click', e =>{
            alert('parent');
        })
        document.querySelector('.child').addEventListener('click', e =>{
            alert('child');
            e.stopPropagation();
        })
        
        const $link = document.querySelector('a');
        $link.addEventListener('clikck', e =>{
            if(!confirm('정말 이동하시겠습니까?'))
            e.preventDefault();
        });

    </script>
    







</body>

</html>
