<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #fruits {
      padding: 50px;
      border: 2px solid pink;

    }

    #fruits>li {
      background: greenyellow;
      margin: 10px;
    }
  </style>


</head>

<body>

  <!-- ul#fruits>li*3 -->

  <ul id="fruits">
    <li>Apple</li>
    <li>Banana</li>
    <li>Melon</li>
  </ul>

  <script>
    const $fruits = document.getElementById('fruits'); //fruite 브랜치 값

    $fruits.addEventListener('click', e => { //fruits 内에서 함수 발생
      //console.log('ul 클릭 이벤트 발생!');
      //console.log('이벤트 핸들러가 붙은 타겟 : ' + e.currentTarget); //위치 확인 UL(전체 fruits 범위 무시)
      //console.log('실제 이벤트가 발생한 요소 : ' + e.target); //위치 확인 LI(원하는 값(fruits))
      if (e.target === e.currentTarget) { //LI === UL
        // 이벤트가 발생한 곳과 // 이벤트가 등록된 곳이 같다면, 이벤트 강제 종료
        // 이벤트가 등록된 곳 : ul => 발생한 곳도 ul이라면 계속 될 의미가 없다
        return;//fruits와 e.target이 일치하면 'return'
      }

      //LI !== UL
      alert('요소가 클릭됨!');
    });
  </script>



</body>

</html>
