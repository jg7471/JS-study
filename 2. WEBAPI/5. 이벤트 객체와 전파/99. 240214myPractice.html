<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


</head>

<body>

  <p>아무곳이나 클릭하세요</p>
  <input type="checkbox">

  <em class="message"></em><br>

  <hr>

  <input type="text" id="input-text">
  <p class="msg"></p>

  <script>
    const $em = document.querySelector('.message');// 체크됨
    const $checkbox = document.querySelector('input[type=checkbox]');//v 체크박스
    
    $checkbox.addEventListener('change', function(e){
      
      if(e.target.checked){
        $em.textContent=('체크됨');
      }else{
        $em.textContent=('해제됨');
      }

    });

    const $input = document.getElementById('input-text');//입력값
    const $msg = document.querySelector('.msg');//메시지 받음

    $input.addEventListener('keyup', e => {

      if(e.keyCode===13){
        $msg.textContent=e.target.value;
        e.target.value = '';
      }else if(e.keyCode===27){
        $msg.textContent='';
      }

    });






  </script>

</body>

</html>
