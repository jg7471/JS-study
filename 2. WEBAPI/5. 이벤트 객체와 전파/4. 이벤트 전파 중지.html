<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .root {
      width: 500px;
      height: 500px;
      background: red;
    }

    .parent {
      width: 50%;
      height: 50%;
      background: orange;
    }

    .child {
      width: 50%;
      height: 50%;
      background: skyblue;
    }
  </style>

</head>

<body>


  <a href="https://www.naver.com">네이버로 이동</a>

  <br>
  <!-- .root>.parent>.child -->
  <div class="root">
    <div class="parent">
      <div class="child"></div>
    </div>
  </div>

  <script>

    document.querySelector('.root').addEventListener('click', e =>{
      alert('root');
    }); //변수에 담지 않고 바로 사용

    document.querySelector('.parent').addEventListener('click', e =>{
      alert('parent');
    });

    document.querySelector('.child').addEventListener('click', e =>{
      alert('child');
      e.stopPropagation(); //이벤트 전파 막는 메서드 //이벤트 버블링 上 -> 下
    });



    const $link = document.querySelector('a');
    $link.addEventListener('click', e => {
      if (!confirm('정말 이동하시겠습니까?')) //사용자가 취소를 눌렀다면
        // return; a의 고유 기능을 막을 수 없음
        e.preventDefault(); //태그의 고유 기능을 막음. (form submit에도 많이 사용:회원가입)
    });
  </script>


</body>

</html>
