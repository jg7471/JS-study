  <script>
    // 1 ~ 100 사이의 랜덤한 숫자하나가 정답으로 주어진다.
    // 사용자는 이 사이의 숫자를 입력할 수 있어야 한다.
    // 시스템은 입력한 숫자를 판단하여 up인지 down인지 알려줘야 한다.
    // 만약 정답을 맞추지 못하면 지속해서 입력을 받고 결과를 알려준다.
    // 정답을 맞추면 맞췄다는 메시지와 함께 프로그램을 종료한다.

    // 사용자들은 입력 기회가 5번으로 제한된다.
    // 즉, 5번 안에 정답을 맞추지 못할 경우 게임이 강제종료된다.

    // 사용자는 게임 시작전에 난이도를 설정할 수 있다.
    // 난이도는 상, 중, 하 난이도가 존재하며
    // 난이도별 입력 횟수제한이 다르다.

    var rn = Math.floor(Math.random() * 100) + 1 //공식 211-135+1
    console.log('rn:' + rn);

    var level = +prompt('난이도를 설정하세요 상3번 중6번 하3번');
    var input = +prompt('숫자를 입력하세요 1~100');
    
    alert(rn);

    while (true) {
      if (level === 3) {
        if (rn === input) {
          alert('정답입니다');
          break;
        }
        
        else if (input !== rn && input <= rn) {
          alert(`틀렸습니다, 남은 기회는 ${level-1}번 입니다.`);
          alert(`업`);
          input = +prompt('숫자를 다시 입력하세요');
          continue; // 맨 처음으로 돌아감
        }
        
        else if (input !== rn && input >= rn) {
          alert(`틀렸습니다, 남은 기회는 ${level-1}번 입니다.`);
          alert(`다운`);
          input = +prompt('숫자를 다시 입력하세요');
          continue;
        }
      }

    }
